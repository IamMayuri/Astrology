<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrology - Find Your Zodiac Sign</title>
    <link rel="stylesheet" href="astro.css"> <!-- Link to the external CSS file -->
</head>

<body>
    <div class="container">
        <header>
            <h1>Find Your Zodiac Sign</h1>
            <p>Enter your birth details and discover your zodiac sign and horoscope!</p>
        </header>

        <form id="dobForm">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="day">Day of Birth:</label>
                <input type="number" id="day" placeholder="Enter day" min="1" max="31" required>
            </div>

            <div class="form-group">
                <label for="month">Month of Birth:</label>
                <input type="number" id="month" placeholder="Enter month" min="1" max="12" required>
            </div>

            <div class="form-group">
                <label for="year">Year of Birth:</label>
                <input type="number" id="year" placeholder="Enter year" required>
            </div>

            <button type="submit">Find Your Zodiac Sign</button>
        </form>

        <div id="result" class="result">
            <!-- Result will be displayed here -->
        </div>
    </div>

    <script src="astro.js"></script>
    </body>
    </html>
